<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggies vs Longhorns Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- MSAL.js for Microsoft login -->
  <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    h1 { margin-bottom: 10px; }
    button { margin: 10px; padding: 12px 20px; font-size: 18px; border-radius: 6px; cursor: pointer; }
    .results { display: flex; justify-content: center; gap: 40px; margin-top: 30px; }
    .team-card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .team-card h2 { margin: 0; }
    .bar {
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      margin-top: 10px;
    }
    .bar div {
      height: 100%;
      transition: width 0.5s ease;
    }
    .aggies-card .bar div { background: #800000; } /* Aggies maroon */
    .longhorns-card .bar div { background: #ff6600; } /* Longhorns orange */
    .status { margin-top: 20px; font-size: 14px; opacity: 0.7; }
  </style>
</head>
<body>
  <h1>Vote for Your Team!</h1>

  <!-- Microsoft Sign-In -->
  <button id="loginBtn">Sign in with Microsoft</button>
  <button onclick="vote('aggies')" disabled id="aggiesBtn">Aggies</button>
  <button onclick="vote('longhorns')" disabled id="longhornsBtn">Longhorns</button>

  <div class="results">
    <div class="team-card aggies-card">
      <h2>Aggies</h2>
      <p id="aggies">0</p>
      <div class="bar"><div id="aggiesBar"></div></div>
    </div>
    <div class="team-card longhorns-card">
      <h2>Longhorns</h2>
      <p id="longhorns">0</p>
      <div class="bar"><div id="longhornsBar"></div></div>
    </div>
  </div>

  <div class="status" id="status">Connecting…</div>

  <script>
    const API_URL = "https://d1-template.agoodman.workers.dev";

    const msalConfig = {
      auth: {
        clientId: "abd10e97-bf92-4d97-b7de-0fdadecca2fb",
        authority: "https://login.microsoftonline.com/facc5b7e-ab8c-4461-8e04-dd929747429f",
        redirectUri: "https://agoodman-prog.github.io/Aggies-Longhorns-Vote-/"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    let idToken = null;
    let userEmail = null;

    document.getElementById("loginBtn").onclick = async () => {
      try {
        const loginResponse = await msalInstance.loginPopup({ scopes: ["User.Read"] });
        idToken = loginResponse.idToken;
        userEmail = loginResponse.account.username;
        document.getElementById("aggiesBtn").disabled = false;
        document.getElementById("longhornsBtn").disabled = false;
        document.getElementById("status").textContent = "Signed in as " + userEmail;
      } catch (err) {
        document.getElementById("status").textContent = "Login failed: " + err;
      }
    };

    async function vote(team) {
      if (!idToken) { alert("Please sign in first!"); return; }
      try {
        const res = await fetch(API_URL + "/vote", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ team, idToken })
        });
        const data = await res.json();
        updateResultsWithData(data);
      } catch (err) {
        document.getElementById("status").textContent = "Vote failed — check connection.";
      }
    }

    async function updateResults() {
      try {
        const res = await fetch(API_URL + "/results", { cache: "no-store" });
        const data = await res.json();
        updateResultsWithData(data);
        document.getElementById("status").textContent = "Live";
      } catch (err) {
        document.getElementById("status").textContent = "Offline — retrying…";
      }
    }

    function updateResultsWithData(data) {
      const aggiesVotes = data.aggies ?? 0;
      const longhornsVotes = data.longhorns ?? 0;
      const total = aggiesVotes + longhornsVotes;

      document.getElementById("aggies").textContent = aggiesVotes;
      document.getElementById("longhorns").textContent = longhornsVotes;

      const aggiesPercent = total ? (aggiesVotes / total) * 100 : 0;
      const longhornsPercent = total ? (longhornsVotes / total) * 100 : 0;

      document.getElementById("aggiesBar").style.width = aggiesPercent + "%";
      document.getElementById("longhornsBar").style.width = longhornsPercent + "%";
    }

    updateResults();
    setInterval(updateResults, 5000);
  </script>
</body>
</html>
