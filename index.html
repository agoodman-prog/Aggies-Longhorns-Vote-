<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Aggies vs Longhorns Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { margin: 10px; padding: 15px 25px; font-size: 18px; }
    h1 { color: #333; }
    .status { margin-top: 10px; font-size: 14px; opacity: 0.7; }
  </style>
</head>
<body>
  <h1>Vote for Your Team!</h1>
  <button onclick="vote('aggies')">Aggies</button>
  <button onclick="vote('longhorns')">Longhorns</button>

  <h2>Results:</h2>
  <p id="aggies">Aggies: 0</p>
  <p id="longhorns">Longhorns: 0</p>
  <div class="status" id="status">Connecting…</div>

  <script>
    const API_URL = "https://aggies-longhorns-vote.onrender.com";

    async function updateResults() {
      try {
        const res = await fetch(API_URL + "/results", { cache: "no-store" });
        const data = await res.json();
        document.getElementById("aggies").textContent = "Aggies: " + (data.aggies ?? 0);
        document.getElementById("longhorns").textContent = "Longhorns: " + (data.longhorns ?? 0);
        document.getElementById("status").textContent = "Live";
      } catch {
        document.getElementById("status").textContent = "Offline — retrying…";
      }
    }

    async function vote(team) {
      try {
        await fetch(API_URL + "/vote", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ team })
        });
        await updateResults();
      } catch {
        document.getElementById("status").textContent = "Vote failed — check connection.";
      }
    }

    updateResults();
    setInterval(updateResults, 5000);
  </script>
</body>
</html>
