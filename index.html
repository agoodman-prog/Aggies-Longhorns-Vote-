<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggies vs Longhorns Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- MSAL.js for Microsoft login -->
  <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    h1 { margin-bottom: 10px; }
    button { margin: 10px; padding: 12px 20px; font-size: 18px; border-radius: 6px; cursor: pointer; }
    .results { margin-top: 20px; font-size: 20px; }
    .status { margin-top: 10px; font-size: 14px; opacity: 0.7; }
  </style>
</head>
<body>
  <h1>Vote for Your Team!</h1>

  <!-- Microsoft Sign-In -->
  <button id="loginBtn">Sign in with Microsoft</button>
  <button onclick="vote('aggies')" disabled id="aggiesBtn">Aggies</button>
  <button onclick="vote('longhorns')" disabled id="longhornsBtn">Longhorns</button>

  <div class="results">
    <p id="aggies">Aggies: 0</p>
    <p id="longhorns">Longhorns: 0</p>
  </div>
  <div class="status" id="status">Connecting…</div>

  <script>
    const API_URL = "https://d1-template.agoodman.workers.dev";

    // MSAL configuration with your IDs
    const msalConfig = {
      auth: {
        clientId: "abd10e97-bf92-4d97-b7de-0fdadecca2fb", // your Client ID
        authority: "https://login.microsoftonline.com/facc5b7e-ab8c-4461-8e04-dd929747429f", // your Tenant ID
        redirectUri: "https://agoodman-prog.github.io/Aggies-Longhorns-Vote-/" // your GitHub Pages URL
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    let idToken = null;
    let userEmail = null;

    document.getElementById("loginBtn").onclick = async () => {
      try {
        const loginResponse = await msalInstance.loginPopup({ scopes: ["User.Read"] });
        idToken = loginResponse.idToken;
        userEmail = loginResponse.account.username;
        document.getElementById("aggiesBtn").disabled = false;
        document.getElementById("longhornsBtn").disabled = false;
        document.getElementById("status").textContent = "Signed in as " + userEmail;
      } catch (err) {
        document.getElementById("status").textContent = "Login failed: " + err;
      }
    };

    async function vote(team) {
      if (!idToken) {
        alert("Please sign in first!");
        return;
      }
      try {
        const res = await fetch(API_URL + "/vote", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ team, idToken })
        });
        const data = await res.json();
        updateResultsWithData(data);
      } catch (err) {
        document.getElementById("status").textContent = "Vote failed — check connection.";
      }
    }

    async function updateResults() {
      try {
        const res = await fetch(API_URL + "/results", { cache: "no-store" });
        const data = await res.json();
        updateResultsWithData(data);
        document.getElementById("status").textContent = "Live";
      } catch (err) {
        document.getElementById("status").textContent = "Offline — retrying…";
      }
    }

    function updateResultsWithData(data) {
      document.getElementById("aggies").textContent = "Aggies: " + (data.aggies ?? 0);
      document.getElementById("longhorns").textContent = "Longhorns: " + (data.longhorns ?? 0);
    }

    updateResults();
    setInterval(updateResults, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
